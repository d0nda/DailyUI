<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <meta name="description" content="DailyUI #001">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="https://kit.fontawesome.com/38f217c021.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container">
            <img class="logo" src="/images/logo.svg">
            <div class="inner">
                <h1>Create your account</h1>
                <p>Create your account to get started.</p>
                <form method="post" action="#">
                    <i class="fa-solid fa-user"></i><input id="name" type="text" placeholder="Name">
                    <i class="fa-solid fa-envelope"></i><input id="email" type="email" placeholder="Enter Email">
                    <i class="fa-solid fa-lock"></i><input id="password" type="password" placeholder="Password">
                    <div id="terms">
                        <input id="checkbox" type="checkbox"><label><a href="#">I agree to the Terms &
                                Conditions.</a></label>
                    </div>
                    <input id="create-btn" type="submit" value="Create my account">
                </form>
            </div>
            <div class="outer">
                <div class="signin-link">
                    <label>Already have an account?</label><a href="/login.html">Sign In</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
