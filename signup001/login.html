<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="description" content="DailyUI #001">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="https://kit.fontawesome.com/38f217c021.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container">
            <img class="logo" src="/images/logo.svg">
            <div class="inner">
                <h1>Sign In</h1>
                <p>Login to manage your account.</p>
                <form method="post" action="#">
                    <i class="fa-solid fa-envelope"></i><input id="email" type="email" placeholder="Email here">
                    <i class="fa-solid fa-lock"></i><input id="password" type="password" placeholder="Password here">
                    <div id="remeberme">
                        <input id="checkbox" type="checkbox"><label>Remember me</label>
                    </div>
                    <input id="submit-btn" type="submit" value="Sign In">
                </form>
            </div>
            <div class="outer">
                <div class="signup-link">
                    <label>Don't have an account?</label><a href="/signup.html">Sign up</a>
                    <br />
                </div>
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </main>
</body>

</html>
